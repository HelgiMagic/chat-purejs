<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="chat-container">
      <div id="message-list"></div>
      <form id="message-form">
        <input
          type="text"
          id="message-input"
          placeholder="Напишите сообщение..."
          required
        />
        <div class="dropdown">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 24 24"
            height="24"
          >
            <path
              d="M8.438 14.297a.9.9 0 0 1 1.259.133c.013.016.196.223.53.432.383.24.97.488 1.773.488a3.3 3.3 0 0 0 1.773-.488c.191-.12.382-.26.53-.432a.9.9 0 0 1 1.4 1.132 4 4 0 0 1-.976.826A5.1 5.1 0 0 1 12 17.15a5.1 5.1 0 0 1-2.727-.762 4 4 0 0 1-.976-.826.9.9 0 0 1 .14-1.265Zm1.812-4.047a1.25 1.25 0 1 1-2.5 0 1.25 1.25 0 0 1 2.5 0M15 11.5A1.25 1.25 0 1 0 15 9a1.25 1.25 0 0 0 0 2.5m-3-9.4c-5.468 0-9.9 4.432-9.9 9.9s4.432 9.9 9.9 9.9 9.9-4.432 9.9-9.9-4.432-9.9-9.9-9.9M3.9 12a8.1 8.1 0 1 1 16.2 0 8.1 8.1 0 0 1-16.2 0"
              clip-rule="evenodd"
            />
          </svg>
          <div class="dropdown-content">
            <span class="emoji">👍</span>
            <span class="emoji">👎</span>
            <span class="emoji">😂</span>
            <span class="emoji">🦄</span>
            <span class="emoji">❤️‍🔥</span>
            <span class="emoji">😥</span>
            <span class="emoji">😇</span>
            <span class="emoji">🤩</span>
            <span class="emoji">🤑</span>
            <span class="emoji">🤔</span>
            <!-- Добавьте другие эмодзи по вашему выбору -->
          </div>
        </div>
        <button type="submit">Отправить</button>
      </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
